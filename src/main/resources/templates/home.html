<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot contacts</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h2>Spring boot contacts</h2>

<form method="post">
    <label for="firstName">FirstName:</label>
    <input type="text" name="firstName"><br/>
    <label for="lastName">LastName:</label>
    <input type="text" name="lastName"><br/>
    <label for="phoneNumber">PhoneNumber:</label>
    <input type="text" name="phoneNumber"><br/>
    <label for="emailAddress">Email:</label>
    <input type="text" name="emailAddress"><br/>
    <input type="submit">
</form>

<ul th:each="c:${contacts}">
    <li>
        <span th:text="${c.firstName}">Fist</span>
        <span th:text="${c.lastName}">Last</span>
        <span th:text="${c.phoneNumber}">Phone</span>
        <span th:text="${c.emailAddress}">Email</span>
    </li>
</ul>
</body>
</html>
